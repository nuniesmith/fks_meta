name: FKS META CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          
      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-meta-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-meta-
            
      - name: Format check
        run: cargo fmt --check
        continue-on-error: true
        
      - name: Clippy check
        run: cargo clippy -- -D warnings
        continue-on-error: true
        
      - name: Run tests
        run: cargo test --verbose
        
      - name: Build release
        run: cargo build --release
        
  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        run: docker build -t meta:latest .
        
      - name: Test Docker image
        run: |
          docker run -d --name meta_test -p 8005:8005 meta:latest
          sleep 10
          curl -f http://localhost:8005/health || exit 1
          docker stop meta_test
